<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Idiotic Detector – Official Form</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d4ed8, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      padding: 24px 28px 18px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      border: 1px solid #1f2937;
    }
    .card-header {
      border-bottom: 1px solid #1f2937;
      padding-bottom: 10px;
      margin-bottom: 16px;
    }
    .card-header h1 {
      font-size: 20px;
      margin: 0;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .card-header p {
      margin: 4px 0 0;
      font-size: 11px;
      text-align: center;
      color: #9ca3af;
    }
    label {
      display: block;
      font-size: 13px;
      margin-top: 10px;
      margin-bottom: 3px;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #6b7280;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row > div {
      flex: 1;
    }
    .small {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }
    .checkbox-row {
      margin-top: 10px;
      font-size: 12px;
      display: flex;
      align-items: flex-start;
      gap: 6px;
      color: #e5e7eb;
    }
    .checkbox-row input {
      margin-top: 2px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 9px 0;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(to right, #ef4444, #f97316);
      color: white;
      box-shadow: 0 8px 20px rgba(248, 113, 113, 0.4);
    }
    button:hover {
      filter: brightness(1.05);
    }
    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 10px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>Idiotic Competency Evaluation – Form ICE-25</h1>
      <p>Official Pre-Test Registration</p>
    </div>

    <form id="introForm">
      <label for="fullName">Full name</label>
      <input id="fullName" type="text" required placeholder="Your full name" />

      <div class="row">
        <div>
          <label for="age">Age</label>
          <input id="age" type="number" min="1" max="150" required placeholder="Age" />
        </div>
        <div>
          <label for="country">Country</label>
          <input id="country" type="text" required placeholder="Country" />
        </div>
      </div>

      <label for="username">User ID / Username</label>
      <input id="username" type="text" required placeholder="Any name you want" />

      <label>Date</label>
      <div class="small" id="dateDisplay"></div>

      <div class="checkbox-row">
        <input id="agree" type="checkbox" required />
        <label for="agree">
          I understand this is a stupid joke test and not real science.
        </label>
      </div>

      <button type="submit">Begin Assessment</button>
    </form>

    <div class="footer">
      made by Yosef Septon and ChatGPT
    </div>
  </div>

  <script>
    // Set today's date
    const dateEl = document.getElementById("dateDisplay");
    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth() + 1).padStart(2, "0");
    const d = String(today.getDate()).padStart(2, "0");
    dateEl.textContent = `${y}-${m}-${d} (auto)`;

    // Save info and go to quiz
    document.getElementById("introForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        fullName: document.getElementById("fullName").value.trim(),
        age: document.getElementById("age").value.trim(),
        country: document.getElementElementById("country").value.trim(),
        username: document.getElementById("username").value.trim(),
        date: dateEl.textContent
      };
      localStorage.setItem("idiotUser", JSON.stringify(data));
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
